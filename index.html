<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.css">
  <style media="screen">
    #fact{
      display: none;
    }
  </style>
  <title>Number Facts App</title>
</head>
<body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white p-4 mt-5">
            <h1>Number Facts</h1>
            <p>Enter a number, get a random fact</p>
            <input type="number" id="numberInput" class="p-1 form-control form-control-lg" placeholder="Enter a number...">
            <div class="card-body" id="fact">
              <h4 class="card-title">Number Fact</h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript">

      let fact = document.querySelector('#fact');
      let factText = document.querySelector('#factText');

      let numberInput = document.querySelector('#numberInput');
      numberInput.addEventListener('input', getRandomFact);



      function getRandomFact() {
       let number = numberInput.value;
       fetch('http://numbersapi.com/'+number)
       .then(response => response.text())
       .then(data => {
         if(number != ''){
           fact.style.display = 'block';
           factText.innerHTML = data;
         } else if(number === ''){
           fact.style.display = 'none';         }
        })
        .catch(err => console.log(err));
      }

    </script>
</body>
</html>
